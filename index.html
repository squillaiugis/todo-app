<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Todo App</h1>
        </header>
        
        <main class="main">
            <section class="input-section glass-panel">
                <h2>新しいタスク</h2>
                <form id="todo-form">
                    <div class="form-group">
                        <input type="text" id="task-input" placeholder="タスクを入力してください" required>
                    </div>
                    <div class="form-group priority-group">
                        <label for="priority-select">優先度</label>
                        <select id="priority-select">
                            <option value="high">高</option>
                            <option value="medium" selected>中</option>
                            <option value="low">低</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-add">追加</button>
                </form>
            </section>
            
            <section class="tasks-section glass-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">すべて</button>
                    <button class="tab-btn" data-tab="active">未完了</button>
                    <button class="tab-btn" data-tab="completed">完了</button>
                </div>
                
                <div class="tasks-container">
                    <ul id="tasks-list">
                        <!-- タスクはJavaScriptで動的に追加されます -->
                        <li class="task-item" data-priority="high">
                            <div class="task-content">
                                <input type="checkbox" class="task-checkbox">
                                <span class="task-text ellipsis">プロジェクト計画書を作成する</span>
                            </div>
                            <div class="task-actions">
                                <button class="btn-delete">削除</button>
                            </div>
                        </li>
                        <li class="task-item" data-priority="medium">
                            <div class="task-content">
                                <input type="checkbox" class="task-checkbox">
                                <span class="task-text ellipsis">買い物リストを作る</span>
                            </div>
                            <div class="task-actions">
                                <button class="btn-delete">削除</button>
                            </div>
                        </li>
                        <li class="task-item completed" data-priority="low">
                            <div class="task-content">
                                <input type="checkbox" class="task-checkbox" checked>
                                <span class="task-text ellipsis">メールを確認する</span>
                            </div>
                            <div class="task-actions">
                                <button class="btn-delete">削除</button>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <!-- ページネーション -->
                <div class="pagination">
                    <button class="pagination-btn" id="prev-page" disabled>前へ</button>
                    <div id="page-numbers">
                        <button class="pagination-btn active" data-page="1">1</button>
                    </div>
                    <button class="pagination-btn" id="next-page" disabled>次へ</button>
                </div>
            </section>
        </main>
        
        <!-- <footer class="footer glass-panel">
            <p>&copy; 2023 Todo App. All rights reserved.</p>
        </footer> -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
